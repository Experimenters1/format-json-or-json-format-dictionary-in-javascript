<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Format JSON</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #jsonInput {
    width: 100%;
    height: 100px;
  }
  #formatButton {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  #formattedJson {
    margin-top: 10px;
    white-space: pre-wrap;
    background-color: #f5f5f5;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div>
    <textarea id="jsonInput" placeholder="Nhập chuỗi JSON cần format"></textarea>
    <button id="formatButton">Format</button>
  </div>
  <div id="formattedJson"></div>

<script>
  document.getElementById('formatButton').addEventListener('click', function() {
    const inputJson = document.getElementById('jsonInput').value;
    try {
      const jsonData = JSON.parse(inputJson);
      const formattedJson = JSON.stringify(jsonData, null, 2);
      document.getElementById('formattedJson').innerText = formattedJson;
    } catch (error) {
      document.getElementById('formattedJson').innerText = 'Lỗi: Chuỗi không hợp lệ!';
    }
  });
</script>
</body>
</html>
